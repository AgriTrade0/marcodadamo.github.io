<html>
<body>
  <script language="javascript">
    function ecco(){
      a=eval(document.calcola.uno.value);
      b=eval(document.calcola.due.value);
      document.calcola.tre.value=a+b;
    }
  </script>
<form name="calcola">
<label type text="text" name="uno"/>
<input type text="text" name="due"/>
<input type text="text" name="tre"/>
<input type="button" value="somma" onclick="ecco()"/>
</form>
</body>
</html>
